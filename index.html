<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="importmap">
      {
         "imports": {
             "three": "./three.js-master/build/three.module.js",
             "three/addons/": "./three.js-master/examples/jsm/"
         }
      }
   </script>
  </head>
  <body id="body">
    <script type="module" src="/main.js"></script>
    <div class="overflow">
    <div id="interface">
      <div id="meuble">
        <p>Meuble</p>
        <select id="selectListMeubles">
        </select>
        <div id="buttonsMeubles" class="boutons">
          <input type="button" id="buttonNewMeuble" value="Nouveau">
          <input type="button" id="buttonDupliquerMeuble" value="Dupliquer">
          <input type="button" id="buttonDeleteMeuble" value="Supprimer">
        </div>
        <div id="divSwitchVertical">
          <label class="switch">
            <input type="checkbox" id="checkboxVertical" checked="false">
            <span class="slider round">Vertical</span>
          </label>
        </div>
      <div id="meubleSliders"></div>
      <div class="boutons">
        <input type="button" id="buttonPied" value="Sur pieds">
        <input type="button" id="buttonSocle" value="Sur socle">
        <input type="button" id="buttonSuspendu" value="Fixé / Posé">
      </div>
      <div class="boutons">
        <input type="button" id="buttonCadre" value="Cadre">
        <input type="button" id="buttonPlateau" value="Plateau">
      </div>
      </div>
      <div id="blocs">
        <p>Blocs</p>
        <select id="selectListBlocs">
        </select>
        <div id="blocsSliders"></div>
        <div id="buttonsBlocs" class="boutons">
          <input type="button" id="buttonPorte" value="Portes">
          <input type="button" id="buttonTiroirs" value="Tiroirs">
          <input type="button" id="buttonEtageres" value="Étagères">
          <input type="button" id="buttonPlein" value="Panneau">
        </div>
        <div id="divPortes">
          <div id="nbPortes">
            Nombre de portes
          </br>
          <div class="boutons">
            <input type="button" id="buttonUnePorte" value="1">
            <input type="button" id="buttonDeuxPortes" value="2">
          </div>
        </div>
          <div id="sensOuverture">
            Sens d'ouverture
          </br>
          <div class="boutons">
            <input type="button" id="buttonOuverturePorteGauche" value="Gauche">
            <input type="button" id="buttonOuverturePorteDroite" value="Droite">
          </div>
        </div>
        </div>
        <div id="divEtageres">
          <input type="checkbox" id="checkBoxEtageresVerticales">
          Étagères verticales
        </div>
        <div id="buttonsEtageres"></div>
      </div>
    </div>
    </div>
    <div id="canvas"></div>
    <div id="aspect">
      <p>Aspect</p>
      <p>Style</p>
      <select id="style">
        <option>flat</option>
        <option>rounded</option>
        <option>style 3</option>
      </select>
      <p>Poignees</p>
      <select id="listPoigneesSelect"></select>
      <p>Couleurs</p>
      <label for="colors">Meuble</label>
      <input type="color" value="#ffffff" list="colorMeubleList" id="colorMeuble" />
      <datalist id="colorMeubleList">
        <option value="#800000"></option>
        <option value="#8B0000"></option>
        <option value="#A52A2A"></option>
        <option value="#DC143C"></option>
      </datalist>
      <label for="colors">Tiroirs</label>
      <input type="color" list="colorDrawerList" id="colorDrawer" />
      <datalist id="colorDrawerList">
        <option value="#800000"></option>
        <option value="#8B0000"></option>
        <option value="#A52A2A"></option>
        <option value="#DC143C"></option>
      </datalist>
      <label for="colors">Poignees</label>
      <input type="color" list="colorPoigneesList" id="colorPoignees" />
      <datalist id="colorPoigneesList">
        <option value="#800000"></option>
        <option value="#8B0000"></option>
        <option value="#A52A2A"></option>
        <option value="#DC143C"></option>
      </datalist>
      <div id="enregistrement" class="boutons">
        <input type="button" id="charger" value="Charger">
        <input type="button" id="enregistrer" value="Enregistrer">
      </div>
    </div>
  </body>
</html>
