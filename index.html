<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="importmap">
      {
         "imports": {
             "three": "./three.js-master/build/three.module.js",
             "three/addons/": "./three.js-master/examples/jsm/"
         }
      }
   </script>
  </head>
  <body id="body">
    <script type="module" src="/main.js"></script>
    <div id="interface">
      <div id="meuble">
        <p>Meuble</p>
        <!--<input type="text" id="listMeublesName">
        <input type="text" list="listMeubles" id="listMeublesPopup" class="popup">
        <datalist id="listMeubles">
          </datalist>-->
        <select id="selectListMeubles">
        </select>
        <div id="buttonsMeubles" class="boutons">
          <input type="button" id="buttonNewMeuble" value="Nouveau">
          <input type="button" id="buttonDupliquerMeuble" value="Dupliquer">
          <input type="button" id="buttonDeleteMeuble" value="Supprimer">
        </div>
        <div id="divSwitchVertical">
          <label class="switch">
            <input type="checkbox" id="checkboxVertical" checked="false">
            <span class="slider round">Vertical</span>
          </label>
        </div>
        
      <div id="meubleSliders"></div>
    </div>
      <div id="blocs">
        <p>Blocs</p>
        <!--<input type="text" id="listBlocsName">
        <input type="text" list="listBlocs" id="listBlocsPopup" class="popup"><datalist id="listBlocs">
        </datalist>-->
        <select id="selectListBlocs">
        </select>
        <div id="blocsSliders"></div>
        <div id="buttonsBlocs" class="boutons">
          <input type="button" id="buttonPorte" value="Portes">
          <input type="button" id="buttonTiroirs" value="Tiroirs">
          <input type="button" id="buttonEtageres" value="Étagères">
          <input type="button" id="buttonPlein" value="Panneau">
        </div>
        <div id="divPortes">
          <div id="nbPortes">
            Nombre de portes
          </br>
          <div class="boutons">
            <input type="button" id="buttonUnePorte" value="1">
            <input type="button" id="buttonDeuxPortes" value="2">
          </div>
        </div>
          <div id="sensOuverture">
            Sens d'ouverture
          </br>
          <div class="boutons">
            <input type="button" id="buttonOuverturePorteGauche" value="Gauche">
            <input type="button" id="buttonOuverturePorteDroite" value="Droite">
          </div>
        </div>
        </div>
        <div id="divEtageres">
          <input type="checkbox" id="checkBoxEtageresVerticales">
          Étagères verticales
        </div>
        <div id="buttonsEtageres"></div>
      </div>
    </div>
    <div id="canvas"></div>
    <div id="aspect">
      <p>Aspect</p>
      <p>Style</p>
      <select id="style">
        <option>flat</option>
        <option>rounded</option>
        <option>style 3</option>
      </select>
      <p>Poignees</p>
      <input type="text" value="Poignees" id="listPoigneesName">
      <input type="text" list="listPoignees" id="listPoigneesPopup" class="popup">
      <datalist id="listPoignees">
      </datalist>
      
    </div>
  </body>
</html>
